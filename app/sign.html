<!DOCTYPE html>
<html>
<head>
  <title>Multisig</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="./app.css" rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body style='background-color:white;'>
  <br>
  <h1>Digital signature supplier</h1>
  <br>
  <br><label for="offerNumber">item ID:</label><input type="text" id="offerNumber" placeholder="e.g. 0, 1, 2..."></input>
  <br><label for="supplier">Supplier:</label><input type="text" id="supplier" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button id="send" onclick="signSupplier()">Sign Supplier</button>
  <br><br>

  <h1>Digital signature buyer</h1>
  <br>
  <br><label for="offerNumber">item ID:</label><input type="text" id="offerNumber" placeholder="e.g. 0, 1, 2..."></input>
  <br><label for="buyer">buyer:</label><input type="text" id="buyer" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button id="send" onclick="signBuyer()">Sign Buyer</button>
  <br><br>

<span id="status"></span>

</body>
</html>
