

<!DOCTYPE html>
<html>
<head>
  <title>Verkoop uw product/dienst</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="./app.css" rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body style='background-color:white;'>
  <br>
  <h1>Offer product/service</h1>
  <br><label for="Bill">Bill (finney):</label><input type="text" id="Bill" placeholder="e.g., 100"></input>
  <br><label for="time">Delivery Time:</label><input type="text" id="time" placeholder="e.g., 30"></input>
  <br><label for="seller">Seller:</label><input type="text" id="seller" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button id="send" onclick="newOffer()">Create new offer</button>
  <br><br>

  <br>
  <h1>Execute payment contract</h1>
  <br><label for="offerNumber">item ID:</label><input type="text" id="offerNumber" placeholder="e.g. 0, 1, 2..."></input>
  <br><br><button id="send" onclick="executeOffer()">Execute contract</button>
  <br><br>

<span id="status"></span>

</body>
</html>
